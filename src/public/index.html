<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Mi primera API</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;900&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: "Ubuntu", sans-serif;
    }

    div {
      text-align: center;
      border: 1px solid #fff;
      padding: 2rem;
      border-radius: 10px;
      transition: all 0.3s ease;
    }

    div:hover {
      transform: scale(1.1);
      background-color: #fff;
      color: #0a0a0a;
    }
  </style>
  <body>
    <div>
      <h1>Hola mundo!!</h1>
      <h2>Bienvenido a mi primera api</h2>
    </div>
  </body>
</html>
